<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/Stylesheets/bubbleGame.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/Media/vecteezy_bg.mp4" type="video/mp4">
    </video>
    <img id="topImage" src="/Media/logo2-removebg.png" style="position: absolute; top: 0%; left: 0%; width: 10rem;height: 4rem; transform: perspective(0.5rem); visibility: hidden;">
    <div id="main">
        <div id="startPanel">
            <div class="gameOptions">
            <img src="/Media/logo2-removebg.png" class="logoImage">
                <button class="again" onclick="startGame('Easy')">Easy</button>
                <button class="again" onclick="startGame('Medium')">Medium</button>
                <button class="again" onclick="startGame('Hard')">Hard</button>
            </div>
        </div>
        <div id="gamePanel">
            <div id="topPart">
                <div id="Counters"> 
                    <div class="counter">
                        <h2>Target</h2>
                        <div id="target" class="countVal">5</div>
                    </div>
                    <div class="counter">
                        <h2>Time</h2>
                        <div id="timer" class="countVal">60</div>
                    </div>
                    <div class="counter">
                        <h2>Score</h2>
                        <div id="scoreVal" class="countVal">0</div>
                    </div>
                </div>
                <div id="sideButtons">
                    <button onclick="showHome()">
                        <span class="material-symbols-outlined">
                            house
                        </span>
                    </button>
                    <button id="shuffle" onclick="shuffleIt()">
                        <span class="material-symbols-outlined">
                        cached
                        </span>
                    </button>                   
                </div>
            </div>
            <div id="bottomPart">
            </div>
        </div>
    </div>
    <script src="/Scripts/bubbleLogic.js"></script>
</body>
</html>
